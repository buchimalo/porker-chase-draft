<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドラフト会議 指名シート</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h3 class="mb-0"><span id="team-name">チーム名</span> 指名シート</h3>
            </div>
            <div class="card-body">
                <!-- 指名入力フォーム -->
                <div class="nomination-form mb-4">
                    <div class="mb-3">
                        <label class="form-label">選手名</label>
                        <input type="text" class="form-control" id="player-name" placeholder="選手名を入力">
                    </div>
                    <button class="btn btn-primary" onclick="submitNomination()">送信</button>
                </div>

                <!-- 確認モーダル -->
                <div class="modal fade" id="confirmModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">指名確認</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <p>以下の選手を指名します。よろしいですか？</p>
                                <p class="fw-bold" id="confirmPlayerName"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                                <button type="button" class="btn btn-primary" onclick="confirmNomination()">指名する</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 指名履歴 -->
                <div class="mt-4">
                    <h4>指名履歴</h4>
                    <div id="team-history" class="list-group">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase Config -->
    <script>
        const firebaseConfig = {
            // ここに先ほどのfirebaseConfigをコピー
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    
    <script src="js/team-sheet.js"></script>
</body>
</html>
