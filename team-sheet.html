<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チームシート</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 id="team-name" class="mb-4">チーム名</h1>
        <p>現在の巡目: <span id="current-round">1</span></p>

        <!-- 指名フォーム -->
        <div class="card mb-4 nomination-form">
            <div class="card-header">
                選手指名
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="player-name" class="form-label">選手名</label>
                    <input type="text" class="form-control" id="player-name" placeholder="選手名を入力">
                </div>
                <button onclick="submitNomination()" class="btn btn-primary">指名する</button>
            </div>
        </div>

        <!-- 指名履歴 -->
        <div class="card">
            <div class="card-header">
                指名履歴
            </div>
            <div class="card-body">
                <div id="team-history" class="list-group">
                    <!-- 履歴はJavaScriptで動的に生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 確認モーダル -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">指名確認</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>以下の選手を指名します：</p>
                    <p class="fw-bold" id="confirmPlayerName"></p>
                    <p>よろしいですか？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" onclick="confirmNomination()">指名確定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDKの読み込み -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="js/team-sheet.js"></script>
</body>
</html>
