<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドラフト会議 メイン画面</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">第<span id="current-round">1</span>巡目</h2>
            </div>
            <div class="card-body">
                <div id="nominations-list" class="mb-4">
                    <!-- 指名一覧 -->
                </div>

                <!-- 指名一覧の下に追加 -->
                <div class="admin-controls mt-3">
                    <h4>抽選結果入力</h4>
                    <div class="input-group mb-3">
                        <select class="form-select" id="lostTeamSelect">
                            <option value="">抽選で外れたチームを選択</option>
                            <option value="team1">チーム1</option>
                            <option value="team2">チーム2</option>
                            <option value="team3">チーム3</option>
                            <option value="team4">チーム4</option>
                            <option value="team5">チーム5</option>
                        </select>
                        <button class="btn btn-primary" onclick="setLostTeam()">確定</button>
                    </div>
                </div>
                
                <h4 class="mb-3">指名履歴</h4>
                <div id="history" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>巡目</th>
                                <th>チーム</th>
                                <th>指名選手</th>
                                <th>状態</th>
                            </tr>
                        </thead>
                        <tbody id="history-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
