<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドラフト会議 メイン画面</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">第<span id="current-round">1</span>巡目</h2>
            </div>
            <div class="card-body">
                <div id="nominations-list" class="mb-4">
                    <!-- 指名一覧 -->
                </div>

                <!-- 抽選結果入力部分を修正 -->
                <div class="admin-controls mt-3">
                    <h4>抽選結果入力</h4>
                    <div class="form-group mb-3">
                        <label>抽選で外れたチームを選択（複数選択可）</label>
                        <div class="lost-teams-checkboxes">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="lostTeams" value="team1" id="team1Check">
                                <label class="form-check-label" for="team1Check">チーム1</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="lostTeams" value="team2" id="team2Check">
                                <label class="form-check-label" for="team2Check">チーム2</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="lostTeams" value="team3" id="team3Check">
                                <label class="form-check-label" for="team3Check">チーム3</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="lostTeams" value="team4" id="team4Check">
                                <label class="form-check-label" for="team4Check">チーム4</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="lostTeams" value="team5" id="team5Check">
                                <label class="form-check-label" for="team5Check">チーム5</label>
                            </div>
                        </div>
                        <button class="btn btn-primary mt-2" onclick="setLostTeams()">確定</button>
                    </div>
                </div>
                
                <h4 class="mb-3">指名履歴</h4>
                <div id="history" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>巡目</th>
                                <th>チーム</th>
                                <th>指名選手</th>
                                <th>状態</th>
                            </tr>
                        </thead>
                        <tbody id="history-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase Config -->

    <script src="js/main.js"></script>
</body>
</html>
