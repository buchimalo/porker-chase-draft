<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポーカーチェイスドラフト</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">第<span id="current-round">1</span>巡目</h1>
        
        <!-- ナビゲーションボタン -->
        <div class="text-center mb-4">
            <button onclick="changeRound(-1)" class="btn btn-secondary">◀</button>
            <span class="mx-3">
                <span id="current-round">1</span>巡目
            </span>
            <button onclick="changeRound(1)" class="btn btn-secondary">▶</button>
            <button onclick="resetDraft()" class="btn btn-danger ms-3">ドラフトリセット</button>
        </div>

        <!-- 指名状況 -->
        <div id="nominations-list" class="mb-4"></div>

        <!-- 抽選負けチーム選択 -->
        <div class="card mb-4">
            <div class="card-header">
                抽選結果入力
            </div>
            <div class="card-body">
                <p>抽選で外れたチームを選択（複数選択可）</p>
                <div class="lost-teams-checkboxes mb-3">
                    <!-- チェックボックスはJavaScriptで動的に生成 -->
                </div>
                <button onclick="setLostTeams()" class="btn btn-primary">抽選負けを設定</button>
            </div>
        </div>

        <!-- 指名履歴 -->
        <div class="card">
            <div class="card-header">
                指名履歴
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>巡目</th>
                            <th>チーム</th>
                            <th>指名選手</th>
                            <th>状態</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <!-- 履歴はJavaScriptで動的に生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDKの読み込み -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    <script src="js/main.js"></script>
</body>
</html>
