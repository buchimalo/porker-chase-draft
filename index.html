<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドラフト会議 メイン画面</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">第<span id="current-round">1</span>巡目</h2>
                    <button class="btn btn-light" onclick="showResults()">結果一覧を表示</button>
                </div>
                <div class="btn-group mt-2">
                    <button class="btn btn-light" onclick="changeRound(-1)">前の巡</button>
                    <button class="btn btn-light" onclick="changeRound(1)">次の巡</button>
                </div>
            </div>
            <div class="card-body">
                <div id="nominations-list" class="mb-4">
                    <!-- 指名一覧 -->
                </div>

                <!-- 抽選結果入力部分 -->
                <div class="admin-controls mt-3">
                    <h4>抽選結果入力</h4>
                    <div class="form-group mb-3">
                        <label>抽選で外れたチームを選択（複数選択可）</label>
                        <div class="lost-teams-checkboxes">
                            <!-- チェックボックスがここに生成される -->
                        </div>
                        <button class="btn btn-primary mt-2" onclick="setLostTeams()">確定</button>
                    </div>
                </div>
                
                <h4 class="mb-3">指名履歴</h4>
                <div id="history" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>巡目</th>
                                <th>チーム</th>
                                <th>指名選手</th>
                                <th>状態</th>
                            </tr>
                        </thead>
                        <tbody id="history-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 結果表示モーダル -->
        <div class="modal fade" id="resultsModal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">ドラフト結果一覧</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row" id="results-container">
                            <!-- 結果がここに表示される -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
